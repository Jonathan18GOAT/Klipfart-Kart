<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Kart</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2e2e2e;
      padding: 40px 20px;
      text-align: center;
      font-size: 120px;
      font-weight: bold;
    }

    .blue { color: #007BFF; }
    .yellow { color: #FFD700; }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #aaa;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    tfoot td {
      font-weight: bold;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: 2px solid black;
      background-color: white;
      cursor: pointer;
    }

    .thankyou {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>

<body>

<header>
  <span class="blue">Your</span> <span class="yellow">Kart</span>
</header>

<div class="container">
  <h2>Product Selection</h2>

  <label for="productSelect">Choose a product:</label>
  <select id="productSelect">
    <option value="">-- Select a product --</option>
  </select>

  <table id="cartTable" style="display:none;">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price (₹)</th>
      </tr>
    </thead>

    <tbody></tbody>

    <tfoot>
      <tr>
        <td>Winter Wonderland Deals (15% off)</td>
        <td id="discountAmount">-₹0.00</td>
      </tr>
      <tr>
        <td>Total Amount Payable</td>
        <td id="finalAmount">₹0.00</td>
      </tr>
    </tfoot>
  </table>

  <button class="btn" onclick="checkout()">Checkout</button>
  <div class="thankyou" id="thankyouMessage"></div>
</div>

<script>
  const DISCOUNT_RATE = 0.15;

  const products = [
    { name: "Abbel iPhone", price: 73655 },
    { name: "Samdanced Galaxy S24", price: 103300 },
    { name: "EyePhone 15", price: 63400 },
    { name: "Samdanced Reverse 8a", price: 95499 },
    { name: "Google Vector 9a", price: 82071 },
    { name: "GasStation5 (GS5)", price: 46000 },
    { name: "0 IQOO Z9 S", price: 47000 },
    { name: "1 Minus 2T", price: 32200 },
    { name: "OnePlus Nerd HighT", price: 29906 },
    { name: "Aai Phone", price: 67049 },
    { name: "Samsung Galaxji M35", price: 21100 },
    { name: "NokiAI", price: 5000 },
    { name: "Yaafle MyPhone", price: 83700 },
    { name: "Pasta Bologanesh Book", price: 107000 },
    { name: "Lenovo Dab", price: 27900 },
    { name: "Apple Look", price: 24899 },
    { name: "Shamsuddin S24 Ultra", price: 104000 },
    { name: "Sonia TV", price: 15000 },
    { name: "Sound EggPods", price: 3599 },
    { name: "Xenon Urex 1", price: 35089 }
  ];

  const select = document.getElementById('productSelect');
  const tbody = document.querySelector('#cartTable tbody');
  const cartTable = document.getElementById('cartTable');
  const finalAmountEl = document.getElementById('finalAmount');
  const discountEl = document.getElementById('discountAmount');
  const thankyouMessage = document.getElementById('thankyouMessage');

  let cart = [];

  // Populate dropdown
  products.forEach(p => {
    const opt = document.createElement('option');
    opt.value = p.name;
    opt.textContent = `${p.name} – ₹${p.price.toLocaleString()}`;
    select.appendChild(opt);
  });

  select.addEventListener('change', () => {
    const product = products.find(p => p.name === select.value);
    if (!product) return;

    cart.push(product);
    updateCartTable();
    select.value = "";
  });

  function updateCartTable() {
    cartTable.style.display = "table";
    tbody.innerHTML = "";

    let subtotal = 0;

    cart.forEach(p => {
      subtotal += p.price;
      const row = document.createElement('tr');
      row.innerHTML = `<td>${p.name}</td><td>₹${p.price.toLocaleString()}</td>`;
      tbody.appendChild(row);
    });

    const discount = subtotal * DISCOUNT_RATE;
    const finalTotal = subtotal - discount;

    discountEl.textContent = `-₹${discount.toLocaleString(undefined, { maximumFractionDigits: 2 })}`;
    finalAmountEl.textContent = `₹${finalTotal.toLocaleString(undefined, { maximumFractionDigits: 2 })}`;
  }

  function checkout() {
    if (cart.length === 0) {
      alert("Add at least one product to checkout!");
      return;
    }

    const subtotal = cart.reduce((sum, p) => sum + p.price, 0);
    const discount = subtotal * DISCOUNT_RATE;
    const total = subtotal - discount;

    thankyouMessage.innerHTML = `
      ✅ Thank you! Your total after Winter Wonderland discount is
      <strong>₹${total.toLocaleString(undefined, { maximumFractionDigits: 2 })}</strong>.
      Make payment <a href="https://sites.google.com/view/klipfartkart/home" target="_blank">here</a>.
    `;
  }
</script>

</body>
</html>
